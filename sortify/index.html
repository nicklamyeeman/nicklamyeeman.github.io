<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>
        Sortify
    </title>
    <script src="scripts/spotify-connect.js"></script>
    <script src="scripts/playlist-sort.js"></script>
    <script src="scripts/spotify-web-api.js"></script>
</head>
<body onload="onLoad()">
    <div>
        <button onclick="getPlaylist()">
            Load Playlist
        </button>
        <p id="playlist-size"></p>

        <table id="playlist-list">
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Artists</th>
                <th>Score</th>
            </tr>
        </table>
        <br/>
        <button>
            Update Playlist
        </button>
    </div>
</body>
</html>
